<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form {
            margin-bottom: 20px;
        }
        .form label {
            display: block;
            margin: 5px 0;
        }
        .form input {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }
        .form button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>User Management</h1>

<!-- Create User Form -->
<div class="form">
    <h2>Create User</h2>
    <label for="create-name">Name</label>
    <input type="text" id="create-name" placeholder="Enter name">
    <label for="create-email">Email</label>
    <input type="email" id="create-email" placeholder="Enter email">
    <button onclick="createUser()">Create</button>
</div>

<!-- Update User Form -->
<div class="form">
    <h2>Update User</h2>
    <label for="update-id">User ID</label>
    <input type="text" id="update-id" placeholder="Enter user ID">
    <label for="update-name">Name</label>
    <input type="text" id="update-name" placeholder="Enter new name">
    <label for="update-email">Email</label>
    <input type="email" id="update-email" placeholder="Enter new email">
    <button onclick="updateUser()">Update</button>
</div>

<!-- User List -->
<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="user-list"></tbody>
</table>

<h2>Get by ID</h2>
<div class="form">
    <label for="id">User ID</label>
    <input type="text" id="id" placeholder="Enter user ID">
    <button onclick="getUser()">GET</button>
</div>
<div class="get-by-id"></div>

<script>
    async function fetchUsers() {
        const response = await fetch('/users');
        const data = await response.json();

        const userList = document.getElementById('user-list');
        userList.innerHTML = '';

        data.data.forEach(user => {
            const row = document.createElement('tr');

            row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
                <button class="delete-button" onclick="deleteUser(${user.id})">Delete</button>
            </td>
        `;

            userList.appendChild(row);
        });
    }

    async function createUser() {
        const name = document.getElementById('create-name').value;
        const email = document.getElementById('create-email').value;

        const response = await fetch('/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Name: name, Email: email }),
        });

        if (response.ok) {
            alert('User created successfully!');
            fetchUsers();
        } else {
            alert('Failed to create user.');
        }
    }

    async function updateUser() {
        const id = document.getElementById('update-id').value;
        const name = document.getElementById('update-name').value;
        const email = document.getElementById('update-email').value;

        const response = await fetch(`/users/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Name: name, Email: email }),
        });

        if (response.ok) {
            alert('User updated successfully!');
            fetchUsers();
        } else {
            alert('Failed to update user.');
        }
    }

    async function deleteUser(id) {
        const response = await fetch(`/users/${id}`, {
            method: 'DELETE',
        });

        if (response.ok) {
            alert('User deleted successfully!');
            fetchUsers();
        } else {
            alert('Failed to delete user.');
        }
    }

    async function getUser() {
        // Получение значения ID из поля ввода
        const id = document.getElementById('id').value;

        if (!id) {
            alert('Please enter a valid User ID.');
            return;
        }

        const response = await fetch(`/users/${id}`, {
            method: 'GET',
        });

        if (!response.ok) {
            alert('Failed to get user.');
            return;
        }

        const data = await response.json();

        if (data && data.data) {
            const user = data.data; // Данные о пользователе

            const userInfo = document.querySelector('.get-by-id');
            userInfo.innerHTML = `
            <p><strong>ID:</strong> ${user.id}</p>
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
        `;
        } else {
            alert('User not found.');
        }
    }

    // Fetch and display users on page load
    fetchUsers();
</script>
</body>
</html>
