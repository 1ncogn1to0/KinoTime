<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form, .pagination, .error {
            margin-bottom: 20px;
        }
        .form label, .form input, .form select, .form button {
            display: block;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-button, .update-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .update-button {
            background-color: #007bff;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
        .pagination button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>User Management</h1>

<div class="error" id="error-message"></div>

<!-- Create User Form -->
<div class="form">
    <h2>Create User</h2>
    <label for="create-name">Name</label>
    <input type="text" id="create-name" placeholder="Enter name">
    <label for="create-email">Email</label>
    <input type="email" id="create-email" placeholder="Enter email">
    <button onclick="createUser()">Create</button>
</div>

<!-- Update User Form -->
<div class="form">
    <h2>Update User</h2>
    <label for="update-id">User ID</label>
    <input type="text" id="update-id" placeholder="Enter user ID">
    <label for="update-name">Name</label>
    <input type="text" id="update-name" placeholder="Enter new name">
    <label for="update-email">Email</label>
    <input type="email" id="update-email" placeholder="Enter new email">
    <button onclick="updateUser()">Update</button>
</div>

<!-- Get User by ID -->
<div class="form">
    <h2>Get User by ID</h2>
    <label for="get-id">User ID</label>
    <input type="text" id="get-id" placeholder="Enter user ID">
    <button onclick="getUserById()">Get User</button>
    <div id="user-details"></div>
</div>

<!-- Filter, Sort, and Pagination -->
<div class="form">
    <h2>Search and Sort Users</h2>
    <label for="filter-name">Filter by Name</label>
    <input type="text" id="filter-name" placeholder="Enter name">
    <label for="sort-field">Sort By</label>
    <select id="sort-field">
        <option value="name">Name</option>
        <option value="email">Email</option>
    </select>
    <label for="sort-order">Order</label>
    <select id="sort-order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
</div>

<!-- User List -->
<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="user-list"></tbody>
</table>

<!-- Pagination -->
<div class="pagination">
    <button id="prev-page" onclick="prevPage()" disabled>Previous</button>
    <span id="current-page">1</span>
    <button id="next-page" onclick="nextPage()">Next</button>
</div>

<script>
    let currentPage = 1; // Текущая страница
    const limit = 2;    // Количество пользователей на странице
    let allUsers = []; // Все пользователи, загруженные с сервера

    async function fetchUsers() {
        const filterName = document.getElementById('filter-name').value;
        const sortField = document.getElementById('sort-field').value;
        const sortOrder = document.getElementById('sort-order').value;

        try {
            // Формируем URL для запроса к API
            const response = await fetch(`/users?name=${filterName}&sort=${sortField}&order=${sortOrder}`);
            if (!response.ok) throw new Error('Failed to fetch users.');

            const data = await response.json();

            // Сохраняем всех пользователей в allUsers
            allUsers = data.data || [];

            // Отображаем первую страницу
            displayPage(currentPage);

            // Обновляем состояние кнопок пагинации
            updatePaginationButtons();
        } catch (error) {
            displayError(error.message);
        }
    }

    function displayPage(page) {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';

        // Вычисляем начальный и конечный индексы для отображения
        const startIndex = (page - 1) * limit;
        const endIndex = startIndex + limit;
        const usersToDisplay = allUsers.slice(startIndex, endIndex);

        if (usersToDisplay.length === 0) {
            userList.innerHTML = '<tr><td colspan="4">No users found.</td></tr>';
            return;
        }

        usersToDisplay.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="delete-button" onclick="deleteUser(${user.id})">Delete</button>
                        <button class="update-button" onclick="populateUpdateForm(${user.id}, '${user.name}', '${user.email}')">Update</button>
                    </td>
                `;
            userList.appendChild(row);
        });
    }

    function updatePaginationButtons() {
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');

        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= Math.ceil(allUsers.length / limit);

        document.getElementById('current-page').textContent = currentPage;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayPage(currentPage);
            updatePaginationButtons();
        }
    }

    function nextPage() {
        if (currentPage < Math.ceil(allUsers.length / limit)) {
            currentPage++;
            displayPage(currentPage);
            updatePaginationButtons();
        }
    }

    function applyFilters() {
        currentPage = 1;
        fetchUsers();
    }

    async function createUser() {
        const name = document.getElementById('create-name').value;
        const email = document.getElementById('create-email').value;

        try {
            const response = await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            if (!response.ok) throw new Error('Failed to create user.');

            alert('User created successfully!');
            fetchUsers();
        } catch (error) {
            displayError(error.message);
        }
    }

    async function deleteUser(id) {
        try {
            const response = await fetch(`/users/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Failed to delete user.');

            alert('User deleted successfully!');
            fetchUsers();
        } catch (error) {
            displayError(error.message);
        }
    }

    async function updateUser() {
        const id = document.getElementById('update-id').value;
        const name = document.getElementById('update-name').value;
        const email = document.getElementById('update-email').value;

        try {
            const response = await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            if (!response.ok) throw new Error('Failed to update user.');

            alert('User updated successfully!');
            fetchUsers();
        } catch (error) {
            displayError(error.message);
        }
    }

    async function getUserById() {
        const id = document.getElementById('get-id').value;

        try {
            const response = await fetch(`/users/${id}`);
            if (!response.ok) throw new Error('Failed to get user.');

            const data = await response.json();

            const user = data.data;
            if (user) {
                const userDetails = document.getElementById('user-details');
                userDetails.innerHTML = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
            } else {
                throw new Error('User not found.');
            }
        } catch (error) {
            displayError(error.message);
        }
    }

    function populateUpdateForm(id, name, email) {
        document.getElementById('update-id').value = id;
        document.getElementById('update-name').value = name;
        document.getElementById('update-email').value = email;
    }

    function displayError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        setTimeout(() => errorDiv.textContent = '', 5000);
    }

    // Initial fetch
    fetchUsers();
</script>
</body>
</html>
